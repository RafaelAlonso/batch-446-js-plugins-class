<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Playground - JavaScript 101</title>
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="node_modules/select2/dist/css/select2.css">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- Add some HTML in here -->
    <div class="container mt-5 text-center">

      <select class="select2" name="country">
        <option value="AL">Alabama</option>
        <option value="WY">Wyoming</option>
        <option value="">São Paulo</option>
        <option value="">Rio de Janeiro</option>
        <option value="">São Pedro</option>
        <option value="">São Roque</option>
        <option value="">Belo Horizonte</option>
      </select>

      <textarea class="form-control" id="editor" rows="4"></textarea>
      <div id="preview"></div>

      <h1>AJAX GET (omdb)</h1>

      <form class="form-inline my-5" id='search-movies'>
        <input type="text" id="keyword" class="form-control mb-2 mr-sm-2" placeholder='Enter the Movie Name' name='keyword'>
        <input type="submit" class="btn btn-primary mb-2">
      </form>


      <ul id="results" class="list-inline">
      </ul>
    </div>


    <script src="main.js"></script>
  </body>
</html>
